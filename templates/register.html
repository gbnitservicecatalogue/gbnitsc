<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription | Services IT</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>

<div class="background">
  <div class="shapes"></div>
  <div class="shapes"></div>
</div>

<form action="{{ url_for('register') }}" method="POST" class="login-form">

  <div class="logo-container mb-3">
    <a href="{{ url_for('dashboard') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    </a>
  </div>

  <h3>Inscription</h3>
  <p>Créez votre compte</p>

  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Fermer">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <label for="email">Adresse e-mail</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
    </div>
    <input type="email" id="email" name="email" class="form-control" placeholder="vous@exemple.com" required>
  </div>

  <label for="username" class="mt-3">Nom d'utilisateur</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-user"></i></span>
    </div>
    <input type="text" id="username" name="username" class="form-control" placeholder="Votre nom d'utilisateur" required>
  </div>

  <label for="password" class="mt-3">Mot de passe</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-lock"></i></span>
    </div>
    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
  </div>

  <button type="submit" class="btn btn-primary btn-block mt-4">S'inscrire</button>

  <div class="text-center mt-3">
    <small>Vous avez déjà un compte ? <a href="{{ url_for('login') }}">Connectez-vous ici</a></small>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
